<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">  <defs>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc6a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008855;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#004433;stop-opacity:1" />
    </radialGradient>  </defs>
    <!-- Central shield shape -->
  <path d="M16 4 L26 8 L26 20 C26 24 16 28 16 28 C16 28 6 24 6 20 L6 8 Z" 
        fill="none" stroke="url(#greenGlow)" stroke-width="2"/>
    <!-- Binary code pattern inside shield -->
  <text x="16" y="12" text-anchor="middle" font-family="monospace" font-size="6" fill="#00ff88" opacity="0.7">101</text>
  <text x="16" y="18" text-anchor="middle" font-family="monospace" font-size="6" fill="#00ff88" opacity="0.5">010</text>
  <text x="16" y="24" text-anchor="middle" font-family="monospace" font-size="6" fill="#00ff88" opacity="0.8">110</text>
  
  <!-- Central keyhole -->
  <circle cx="16" cy="16" r="2" fill="none" stroke="#00ff88" stroke-width="1.5"/>
  <rect x="15.5" y="16" width="1" height="3" fill="#00ff88"/>
    <!-- Scanning line animation -->
  <line x1="6" y1="16" x2="26" y2="16" stroke="#00ff88" stroke-width="0.5" opacity="0.8">
    <animate attributeName="y1" values="8;24;8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="8;24;8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>
